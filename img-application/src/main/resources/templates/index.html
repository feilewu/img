<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
    <link rel="stylesheet" type="text/css" href="https://lib.baomitu.com/layui/2.6.8/css/layui.css" />
</head>
<body>

<div class="layui-container">
    <div class="layui-row">
        <div id="main">
            <div class="centered-element">
                <div class="layui-upload-drag" id="uploadImage" style="width: 100%;height: 100%">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
                <div class="layui-hide" id="uploadView">
                    <hr>
                    <div style="margin: 0 auto;text-align: center;vertical-align:middle">
                        <img src="" alt="上传成功后渲染" style="max-width: 196px;vertical-align: middle">
                    </div>
                </div>
                <hr>
                <div id="successUrl">
                    <p></p>

                </div>
            </div>



        </div>
    </div>
</div>



<script src="https://lib.baomitu.com/layui/2.6.8/layui.js"></script>
<script type="text/javascript">
    layui.use(['upload', 'element', 'layer'], function(){
        var $ = layui.jquery
            ,upload = layui.upload
            ,element = layui.element
            ,layer = layui.layer;

        //拖拽上传
        upload.render({
            elem: '#uploadImage'
            ,url: '/site/img/upload' //改成您自己的上传接口
            //,url: 'api/img'
            ,done: function(resp){
                if(resp.success===true){
                    layer.msg('上传成功');
                    layui.$('#uploadView').removeClass('layui-hide').find('img').attr('src', resp.obj);
                    layui.$('#successUrl').find('p').text(resp.obj);
                }else {
                    layer.msg(resp.message);
                }
            }
        });

    });

</script>
</body>


</html>
